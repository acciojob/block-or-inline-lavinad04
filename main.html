<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<button data-ns-test="block-inline-button">Test1</button>
	<button data-ns-test="block-inline-button">Test2</button>
	<p>Answer: Inline</p>
	<br>
<div data-ns-test="block-inline-div">Test1</div>
<div data-ns-test="block-inline-div">Test2</div>
	<p>Answer: Block</p>
	<br>
<span	data-ns-test="block-inline-span"	>Test1</span>
<span	data-ns-test="block-inline-span"	>Test2</span>
	<p>Answer: Inline</p>
	<br>
	
<p	data-ns-test="block-inline-p">Test1</p>
<p	data-ns-test="block-inline-p">Test2</p>
	<p>Answer: Block</p>
	<br>
	
<input	data-ns-test="block-inline-input">Test1</input>
<input	data-ns-test="block-inline-input">Test2</input>
	<p>Answer: Inline</p>
	<br>
	
<cite	data-ns-test="block-inline-cite">	Test1</cite>
<cite	data-ns-test="block-inline-cite">	Test2</cite>
	<p>Answer: Inline</p>
	
	<br>
	
<code	data-ns-test="block-inline-code"	>Test1</code>
<code	data-ns-test="block-inline-code"	>Test2</code>
	<p>Answer: Inline</p>
	<br>
	
<h1	data-ns-test="block-inline-h1">Test1</h1>
<h1	data-ns-test="block-inline-h1">Test2</h1>
	<p>Answer: Block</p>
	<br>
	
<sup	data-ns-test="block-inline-sup">Test1</sup>
<sup	data-ns-test="block-inline-sup">Test2</sup>
	<p>Answer: Inline</p>
	<br>
	
<sub	data-ns-test="block-inline-sub">Test1</sub>	
<sub	data-ns-test="block-inline-sub">Test2</sub>	
	<p>Answer: Inline</p>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
